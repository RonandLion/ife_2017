<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>IFE JavaScript Task 02</title>
  </head>
<body>

  <h3>污染城市列表</h3>
  <ul id="aqi-list">
<!--
    <li>第一名：福州（样例），10</li>
      <li>第二名：福州（样例），10</li> -->
  </ul>

<script type="text/javascript">

var aqiData = [
  ["北京", 90],
  ["上海", 50],
  ["福州", 10],
  ["广州", 50],
  ["成都", 90],
  ["西安", 100]
];

(function () {

  /*
  在注释下方编写代码
  遍历读取aqiData中各个城市的数据
  将空气质量指数大于60的城市显示到aqi-list的列表中
  */

  var listData = [];

  for(var i=0; i<aqiData.length; i++){
    if(aqiData[i][1]>60){
      listData.push(aqiData[i]);
    }
  }

  for(var i=0; i<listData.length-1; i++){
    for(var j=i+1; j<listData.length; j++){
      if(listData[i][1]<listData[j][1]){
        var temp = listData[i];
        listData[i] = listData[j];
        listData[j] = temp;
      }
    }
  }

  for(var i=0; i<listData.length; i++){
    var item = document.createElement("li");
    item.innerHTML= "第"+(i+1)+"名："+listData[i];
    var list = document.getElementById("aqi-list");
    list.appendChild(item);
  }

})();

</script>
</body>
</html>
